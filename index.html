<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mashup Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8f5; /* Warm cream background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #4a4a4a;
        }

        /* Warm gradient background accent */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.8;
        }

        .container {
            background: #ffffff;
            padding: 0;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(255, 87, 34, 0.15); /* Orange tinted shadow */
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border: 1px solid #fff0e6;
        }

        .submission-header {
            background: #fff0e6; /* Very pale orange */
            padding: 22px;
            color: #bf360c; /* Dark orange/brown text */
            text-align: center;
            border-bottom: 2px solid #ffccbc;
        }

        .submission-header h2 {
            font-size: 13px;
            font-weight: 800;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d84315;
        }

        .submission-header p {
            font-size: 12px;
            color: #8d6e63;
            font-weight: 600;
        }

        .form-content {
            padding: 45px;
        }

        h1 {
            color: #d84315; /* Burnt Orange */
            margin-bottom: 12px;
            text-align: center;
            font-size: 28px;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #8d6e63; /* Warm Brown */
            margin-bottom: 35px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #5d4037;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ffe0b2; /* Light orange border */
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fffbf7;
            color: #3e2723;
        }

        input:focus {
            outline: none;
            border-color: #ff7043; /* Bright orange focus */
            background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 112, 67, 0.15);
        }

        input::placeholder {
            color: #d7ccc8;
        }

        .error {
            color: #d32f2f; /* Red error */
            font-size: 12px;
            margin-top: 6px;
            display: none;
            font-weight: 600;
        }

        .info-text {
            display: none; /* Hiding warnings */
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff7043 0%, #ff5722 100%); /* Deep Orange Gradient */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 87, 34, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .loader {
            display: none;
            margin: 25px auto;
            border: 3px solid #fbe9e7;
            border-top: 3px solid #ff5722;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                box-shadow: none;
                border-radius: 12px;
            }
            .form-content {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="submission-header">
            <h2>Predictive Analysis Mashup Assignment</h2>
            <p>Submitted by Lakshita Gupta_102303505_3C35</p>
        </div>

        <div class="form-content">
            <h1>Music Mashup Generator</h1>
            <p class="subtitle">Create mashups and get them via email</p>

            <form id="mashupForm">
                <div class="form-group">
                    <label for="singer">Singer Name</label>
                    <input 
                        type="text" 
                        id="singer" 
                        name="singer" 
                        required 
                        placeholder="Enter singer name"
                        minlength="2"
                    >
                    <div class="error" id="singerError">Please enter a valid singer name</div>
                </div>

                <div class="form-group">
                    <label for="numVideos">Number of Videos</label>
                    <input 
                        type="number" 
                        id="numVideos" 
                        name="numVideos" 
                        required 
                        placeholder="Enter number of videos"
                    >
                    <div class="info-text"></div>
                    <div class="error" id="numVideosError">Number must be greater than 10</div>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (seconds)</label>
                    <input 
                        type="number" 
                        id="duration" 
                        name="duration" 
                        required 
                        placeholder="Enter duration in seconds"
                    >
                    <div class="info-text"></div>
                    <div class="error" id="durationError">Duration must be greater than 20 seconds</div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="Enter your email"
                    >
                    <div class="info-text"></div>
                    <div class="error" id="emailError">Please enter a valid email address</div>
                </div>

                <button type="submit" id="submitBtn">Generate Mashup</button>
            </form>

            <div class="loader" id="loader"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('mashupForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const message = document.getElementById('message');

        // Input validation on blur
        document.getElementById('singer').addEventListener('blur', function() {
            const error = document.getElementById('singerError');
            if (this.value.trim().length < 2) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });

        document.getElementById('numVideos').addEventListener('blur', function() {
            const error = document.getElementById('numVideosError');
            if (parseInt(this.value) <= 10) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });

        document.getElementById('duration').addEventListener('blur', function() {
            const error = document.getElementById('durationError');
            if (parseInt(this.value) <= 20) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const error = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(this.value)) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Get form values
            const singer = document.getElementById('singer').value.trim();
            const numVideos = parseInt(document.getElementById('numVideos').value);
            const duration = parseInt(document.getElementById('duration').value);
            const email = document.getElementById('email').value.trim();

            // Validate
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!singer || singer.length < 2) {
                showMessage('Please enter a valid singer name', 'error');
                return;
            }

            if (isNaN(numVideos) || numVideos <= 10) {
                showMessage('Number of videos must be greater than 10', 'error');
                return;
            }

            if (isNaN(duration) || duration <= 20) {
                showMessage('Duration must be greater than 20 seconds', 'error');
                return;
            }

            if (!emailPattern.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            // Show loader
            submitBtn.disabled = true;
            loader.style.display = 'block';
            message.style.display = 'none';

            // Prepare data
            const data = {
                singer: singer,
                num_videos: numVideos,
                duration: duration,
                email: email
            };

            try {
                const response = await fetch('/api/mashup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Success! Your mashup is being created and will be sent to your email shortly.', 'success');
                    form.reset();
                } else {
                    showMessage('Error: ' + (result.error || 'Something went wrong. Please try again.'), 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>
</html>
